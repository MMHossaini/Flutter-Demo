on: push
name: Test and build
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.9.1+hotfix.6"
      # Get flutter packages
      - run: flutter pub get
      # Run tests
      - run: flutter test
      # Build 
      - run: flutter build apk --debug --split-per-abi
